
liquibase:
  change-log: classpath:/db/changelog/db.changelog-master.yml
server:
  port: 9090
spring:
  profiles:
    active: dev
  jpa:
    hibernate:
      ddl-auto: none
    generate-ddl: false
---
spring:
  datasource:
      url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      username: sa
      password:
      driver-class-name: org.h2.Driver
      platform: h2
  profiles: dev
  h2:
    console:
      enabled: true
management:
  security:
    enabled: false
---
spring:
  profiles: prod