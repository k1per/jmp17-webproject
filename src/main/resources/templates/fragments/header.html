<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <div th:fragment="header-css">
        <!-- this is header-css -->
        <link rel="stylesheet" type="text/css"
              href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" />

        <link rel="stylesheet" th:href="@{/css/main.css}"
              href="../../css/main.css" />
    </div>
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">HealBro inc.</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a th:href="@{/}">
                            <span th:text="#{menu.main}"></span>
                        </a>
                    </li>
                    <li sec:authorize="!isAuthenticated()">
                        <a th:href="@{/registrationPage}">
                            <span th:text="#{menu.registration}"></span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/user}">
                            <span th:text="#{menu.profile}"></span>
                        </a>
                    </li>
                    <li sec:authorize="!isAuthenticated()">
                        <a th:href="@{/login}">
                            <span th:text="#{menu.login}"></span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="container">
                <div>
                    <span th:text="#{lang.change}"></span>:
                    <select id="locales">
                        <option value=""></option>
                        <option value="en" th:text="#{lang.eng}"></option>
                        <option value="ru" th:text="#{lang.rus}"></option>
                    </select>
                </div>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
