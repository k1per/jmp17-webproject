databaseChangeLog:
  - changeSet:
      id: 1
      author: anton_korenev
      changes:
        - createTable:
            tableName: Patient
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: false
  - createSequence:
      sequenceName: hibernate_sequence